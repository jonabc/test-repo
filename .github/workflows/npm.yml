name: npm-test

on:
  # run on demand
  workflow_dispatch: {}
  # run on a schedule
  push: {}
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm test
